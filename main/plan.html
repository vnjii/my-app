<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <h2>Registration</h2>
        <form action="/register" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="destinatiion">Destination</label>
                <input type="text" name="destination">
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <input type="text" name="description">
            </div>
            <div class="form-group">
                <label for="Travel Date From">Travel Date Form</label>
                <input type="text" name="travel_date_form">
            </div>
            <div class="form-group">
                <label for="Travel Date To">Travel Date To</label>
                <input type="text" name="travel_date_to">
            </div>

            <input type="submit" value='Add'>
        
    </body>
</html>
