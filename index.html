<!DOCTYPE html>
<html>
<head>
    <title>jquery demo!</title>
    <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('h4').click(function(){
                alert('hello');
            })
        });
    </script>
</head>
<body>
    <h4>Click me !</h4>
    <h4>Click me too!</h4>
</body>
</html>
